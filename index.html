<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://cdn.jsdelivr.net;"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Al Quran</title>
  </head>
  <body>
    <div class="root-container">
      <div class="nav-sidebar">
        <div class="nav_container">
          <div class="inner_box1">
            <div id="searchSurah"></div>
            <div id="surahContainer" class="box1"></div>
          </div>
          <div class="inner_box2">
            <div id="searchVerseNumber"></div>
            <div class="box2" id="verseNumberContainer"></div>
          </div>

          <div class="vertical"></div>
        </div>
      </div>
      <div class="main-container">
        <progress class="progress is-small is-primary" value="20" max="100">
          20%
        </progress>

        <div class="app_container" id="appContainer">
          <div id="surahVerse"></div>
          <footer class="content pt-6 pb-3">
            <div class="content has-text-centered">
              <p>
                <strong>Al Quran Chrome Extension</strong> an open source
                <a href="https://github.com/im-rifat/Al-Quran-Browser-Extension"
                  >project</a
                >.
              </p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
